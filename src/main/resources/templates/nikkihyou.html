<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日記一覧 - 日記アプリ</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 20px;
        }
        .container {
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            background-color: #fff;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
       
        .diary-app-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #007bff;
        }
</style>
</head>
<body>

<a href="/nikki/" class="diary-app-link">追加に戻る</a>
<div class="container">
<h3>登録された日記一覧</h3>
<div th:if="${not #lists.isEmpty(nikkiList)}" class="table-container">
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th>#</th>
<th>日付</th>
<th>タイトル</th>
<th>内容</th>
<th>操作</th>
</tr>
</thead>
<tbody>
<tr th:each="nikki, stat : ${nikkiList}">
<td th:text="${stat.index + 1}"></td>
<td th:text="${nikki.day}"></td>
<td th:text="${nikki.title}"></td>
<td th:text="${nikki.content}" style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;"></td>
<td>
<form id="deleteForm" th:action="@{'/nikki/delete/' + ${nikki.nikkiid}}" method="post" style="display: inline;">
<input type="hidden" name="_method" value="delete">
<button type="submit" class="btn btn-delete">削除</button>
</form>
</td>
</tr>
</tbody>
</table>
</div>
<div th:if="${#lists.isEmpty(nikkiList)}">
<div class="alert alert-danger" role="alert">
                データなし
</div>
</div>
</div>

<form action="/" method="get">
<div class="container">
<button type="submit" class="btn btn-secondary mt-3">トップページに戻る</button>
</div>
</form>
</body>
</html>
