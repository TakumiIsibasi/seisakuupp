<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日記アプリ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .app-title {
            margin-bottom: 30px;
        }
        .app-title h1 {
            font-size: 4em;
            color: #007bff;
            margin-bottom: 0;
        }
        .app-description {
            margin-bottom: 50px;
        }
        .app-description p {
            font-size: 1.2em;
            color: #555;
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .btn-container .btn {
            width: 200px;
            margin: 20px;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-container .btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 20px rgba(0, 123, 255, 0.5);
        }
</style>
</head>
<body>
 
<div class="container">
<div class="app-title">
<h1>日記アプリ</h1>
</div>
<div class="app-description">
<p>日々の思い出を記録しましょう</p>
</div>
<div class="btn-container">
<a href="/user/" class="btn btn-primary">ユーザー登録</a>
<a href="/nikki/" class="btn btn-secondary">日記追加</a>
<a href="/nikkihyou/" class="btn btn-secondary">日記一覧</a>
</div>
</div>
 
</body>
</html>
